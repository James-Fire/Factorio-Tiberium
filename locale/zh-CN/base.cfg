[technology-description]
tiberium-slurry-centrifuging=使用專門的機器，我們可以將泰伯倫漿液分離成有用的原材料。
tiberium-molten-centrifuging=使用專門的機器，我們可以將熔化的泰伯倫分離成其他原料和液體。
tiberium-liquid-centrifuging=使用專門的機器，我們可以將液體泰伯倫分離成更多的原材料。
tiberium-advanced-molten-processing=是我們把這個作為一個獨立的技術，以便你能欣賞到這個圖標嗎？是的，不用客氣，這沒什麼。
tiberium-control-network-tech=提供更有效的提取、使用和控制泰伯倫的方法。
tiberium-power-tech=將泰伯倫提煉成最純淨的形式，用於武器或作為一種動力源。
tiberium-sludge-processing=發現這種神秘液體的秘密。不，等等，它仍然只是精華。
tiberium-sludge-recycling=你按我說的保留了所有的萃取物，對嗎？很好，因為科學家們剛剛找到一種方法，可以用它來增加泰伯倫的熔化。
tiberium-growth-acceleration=餵養泰伯倫資源以加速其成長的能力。
tiberium-mutation=純粹出於科學原因，我們已經找到了一種在實驗室中生長藍色泰伯倫的方法。
tiberium-easy-transmutation-tech=我們的科學家不好意思承認，他們浪費了這麼多時間來研究嬗變，而他們本可以直接打開 "簡單模式"。
tiberium-transmutation-tech=了解泰伯倫在分子水平上的工作原理，使其能夠被用作核燃料，以及核轉化。
tiberium-mechanical-research=測試泰伯倫的機械性能
tiberium-thermal-research=把它扔進烤箱，希望它不會爆炸。
tiberium-nuclear-research=向它發射中子並希望它爆炸。
tiberium-electromagnetic-research=記錄並分析來自正常泰伯倫和先前測試的發射。
tiberium-molten-processing=在熔融狀態下提煉泰伯倫，允許更先進的提取技術。
tiberium-energy-weapons-damage=深入研究如何改進泰伯倫電離程序，為一般的能量武器提供有用的信息。
tiberium-explosives=對泰伯倫爆炸的研究可用於改進所有的爆炸物。
tiberium-containment-tech=減緩泰伯倫擴散的方法。 SRF發射器可以製造出泰伯倫無法穿透的音牆，收集器可以提取樹木來壓制它們。
tiberium-growth-acceleration-acceleration=你所創建的初始增長加速器是粗糙的。它們是有效的，但它們可以被改進。每項技術有25%的製造速度獎勵。
tiberium-control-network-speed=通過向TCN設備註入更多動力，我們可以更快地提取泰伯倫。
tiberium-advanced-containment-tech=阻止泰伯倫生長並迅速清除它的先進工具。這將是一場漫長的戰鬥，指揮官，但我們認為你可以使諾維斯成為一個藍區。
tiberium-military-partial-immunity=從__1__ 泰伯倫損傷中減去。
tiberium-military-total-immunity=穿戴模組化裝甲或動力裝甲時，對泰伯倫造成的傷害具有免疫力。
tiberium-growth-acceleration-acceleration-effect=生長放大因子: __1__
tiberium-control-network-speed-effect=泰伯利亞網絡節點速度獎勵：__1__
tiberium-refining-blue=這種強大的變種泰伯倫很少出現在野外，但在傳播過程中會消耗綠色泰伯倫。我們已經找到了將其提煉成炸藥和純液態泰伯倫的方法。
tiberium-rocketry=等等，你研究了這麼多軍事技術，你的砲塔還是只能發射子彈？
tiberium-nuke=創造終極泰伯倫導彈，做泰伯倫最擅長的兩件事：生產更多的泰伯倫和摧毀任何非泰伯倫的東西。
tiberium-ore-destruction=得益於聲波共鳴，我們可以打碎泰伯倫礦石，迅速恢復土地。只是暫時不要呼吸空氣。

