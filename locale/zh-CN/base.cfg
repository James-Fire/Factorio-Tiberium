[mod-setting-description]
tiberium-easy-recipes=在簡單模式中，我們簡化了配方，去掉了所有的催化劑，並引入了早期的嬗變配方，這樣你就不必處理離心的問題。為了獲得最好的體驗，還要禁用下面的廢物設置。
tiberium-byproduct-1=煉油廠的配方會產生泰伯倫污泥副產物嗎？
tiberium-byproduct-2=煉油廠的配方是否會產生硫磺副產物？
tiberium-byproduct-direct=啟用直接產生泰伯倫污泥副產物的配方？
tiberium-damage=泰伯倫在生長過程中對建築、站在上面的玩家或在玩家背包裡造成的傷害。改變後必須重新加載遊戲保存。
tiberium-radius=泰伯倫節點之間的距離。修改後的遊戲保存必須重新加載。
tiberium-growth=決定一格上可以生成的泰伯倫礦石的數量。改變後必須重新加載遊戲保存。
debug-text=激活各種調試措施。\n默認：禁用
tiberium-value=確定從一塊泰伯倫礦石中獲得的原材料數量。更高的數值使遊戲更容易。
tiberium-wont-damage-biters=防止蟲蟲死於泰伯倫礦藏。不影響泰伯倫武器的傷害。
tiberium-spread=控制泰伯倫擴散的速度。更高的數值將積極地覆蓋附近環境。零會泰伯倫礦石再生但不會無限期地擴散。
tiberium-starting-area=這將增加泰伯倫作為你的起始礦床之一。是的，它將蔓延並吃掉其他起始礦床。是的，它將使遊戲更加困難。你可以期待沒有憐憫，只有痛苦，你已經被警告了。
tiberium-advanced-start=從基本的泰伯倫精煉設備開始，這樣你就可以只用泰伯倫運行遊戲。
tiberium-ore-removal=啟用啟動和高級啟動設置中的泰伯倫礦石。 \n默認：已禁用
tiberium-item-damage-scale=如果這個選項被打開，你泰伯倫造成的傷害會與你的背包裏數量成正比。如果你的背包裏有太多泰伯倫礦石，你會立即死亡。

[map-gen-preset-name]
Tib-only=仅Tiberium

[map-gen-preset-description]
Tib-only=一個預設，用於禁用非泰伯倫資源的自動放置。

[Factorio-Tiberium]
menu_Factorio-Tiberium=Factorio and Conquer
title_Factorio-Tiberium=Factorio and Conquer
mod_page=歡迎來到Factorio and Conquer!\n在這裡，我們將解釋該模型的機械原理和機制。

menu_tiberium_growth=泰伯倫 growth
title_tiberium_growth=泰伯倫 growth
tiberium_growth=世界上的泰伯倫不像其他礦物那樣是靜態的。它隨著時間的推移而成長。

menu_nodes=泰伯倫 trees
title_nodes=泰伯倫 trees
nodes=泰伯倫從世界節點中生長出來。不時地會出現一個生長周期，迫使樹木在其周圍放置泰伯倫。小心，泰伯倫會傷害你，放置的位置會損壞建築物。

menu_growth_accelerator=[item=growth-accelerator]增長加速
title_growth_accelerator=增長加速
growth_accelerator=生長加速器是一種使用過剩材料的方法，用太巴力餵養牠，以加快領域的生長。放在樹上的這些東西不斷使用生長促進劑來建立電荷，然後隨著樹的生長而釋放。

menu_harvesting=Tiberium collector
title_harvesting=Tiberium collector
harvesting=除了基本遊戲中的採礦鑽頭外，該模型還提供了幾種開採太巴里的方法，有些比其他的更持久。 \n泰伯倫的開採相當簡單。輸送機、鑽頭和電線桿對太巴里生長的損害免疫，因此你可以在太巴里礦床上自由放置它們。

menu_node_harvester=[item=tiberium-node-harvester]樹木採集器
title_node_harvester=樹木採集器
node_harvester=樹木收集者的目的是為了擺脫不需要的樹木。它利用它們，永久性地刪除它們。如果樹木很豐富，這可能需要一些時間。

menu_tiberium_spike=[item=tiberium-spike]Tiberium peak
title_tiberium_spike=Tiberium圖片
tiberium_spike=Tiberium spike允許安全利用Tiberium。當你把這些東西放在一棵樹上時，它會完全覆蓋它，停止生長，同時收穫熔化的太巴力。

menu_tiberium_control_node=[item=tiberium-network-node]Tiberium控制樹（ACT）。
title_tiberium_control_node=Tiberium控制樹（ACT）。
tiberium_control_node=ACT是大規模提取Tiberium的終極工具，可以在大範圍內極快地完成。然而，它並沒有利用這些樹木。

menu_tiberium_seed=[item=tiberium-seed]液體Tiberium種子。
title_tiberium_seed=液體Tiberium種子。
tiberium_seed=Liquid Tiberium Seed是一種導彈，它可以在撞擊的周圍散佈tiberium，半徑為2瓦，包括對角線的範圍。其他瓦片收到的礦石較少。如果一個種子導致一個瓦片超過了每瓦片的最大礦石量（默認為1000），那麼就會創建一棵提貝里姆樹來代替，讓提貝里姆生長。

menu_aoe_node_harvester=[item=tiberium-aoe-node-harvester]廣域節點提取機
title_aoe_node_harvester=寬域節點提取器
aoe_node_harvester=廣域節點提取器是一種擺脫許多不需要的tiberium樹的方法。它破壞了它們，永久地刪除了它們。如果太巴里樹很豐富，這可能需要一些時間。

menu_tiberium_control_network=[item=tiberium-beacon-node]泰伯利亞網絡節點
title_tiberium_control_network=泰伯尼亞網絡節點
tiberium_control_network=tiberium控製網絡是一個強大的信標結構，提高了附近tiberium收穫設備的提取速度。 \n每個建築物最多只能受3個信標的影響。每個信標的基本增幅是100%的速度和200%的能量消耗。泰伯利亞動力節點技術每提高一級，就可以分別增加25%和40%。此外，每一個受至少1個信標影響的實體都有5兆瓦的功率。 \n\n以下實體受此影響。\n-泰伯倫尖刺\n-泰伯倫節點收集器\n-泰伯倫網絡節點\n-範圍性節點收集器

menu_refining=Tiberium精煉
title_refining=提煉鈦合金
refining=提貝里的提煉是一個多階段的過程，沿途會有一些副產品。

menu_tiberium_ore=[item=tiberium-ore]Tiberium礦石
title_tiberium_ore=Tiberium Minerai
tiberium_ore=Tiberium礦石是基本材料。它可以被離心或提煉成漿液。它也可以作為燃料燃燒。

menu_sludge=[fluid=tiberium-sludge] Extract
title_sludge=Extract
sludge=萃取物是提貝里提煉的主要副產品。它在精煉的每個階段都會產生，在直接配方中是可選的。

menu_slurry=[fluid=tiberium-slurry]Tiberium渣滓
title_slurry=鈦白粉殘渣
slurry=Tiberium殘餘物是提煉Tiberium的第一步。這個階段在精煉廠進行，然後可用於離心或熔融精煉。

menu_molten=[fluid=molten-tiberium]Molten Tiberium
title_molten=融化的太巴里
molten=熔化是提煉Tiberium的第二步。其結果可用於直接配方，直接大量生產特定的礦石，通過離心機計算出材料的比例或精製成液體。

menu_liquid=[fluid=liquid-tiberium]Liquid Tiberium
title_liquid=Liquid Tiberium
liquid=液態太巴里姆是精煉的最後產品。它被用於武器裝備、發電和播種更多的Tiberium。能源生產可以直接用於發電廠，可以包裝在燃料電池中用於核電，也可以簡單地作為具有燃燒價值的液體進行燃燒。 \n使用燃料電池為核反應堆供電是一個多步驟的過程。空的細胞必須被製造出來，然後用液體填充。在反應器中使用後，它們就會被排出，必須進行清洗。這個過程也會過濾掉任何可能被損壞或無法使用的東西，所以你需要確保你一直在做備用。

menu_centrifuging=[item=centrifuge]離心法
title_centrifuging=離心法
centrifuging=Centrifuging可為礦石、泥漿或冶煉的進行離心，並根據遊戲的預設階段產生一定比例的礦石。 \n所需比例是由3科技包的要求決定的：石油加工前的科技包、發射火箭所需的科技包，然後是重複科技所需的科技包。

menu_containment=Containment
title_containment=遏制
containment=當你不想收穫Tiberium時，該模型提供了幾種遏制Tiberium的方法，以及保護你免受其害的設備。

menu_armor=[item=power-armor-mk2]盔甲
title_armor=盔甲
armor=該模型包括2種盔甲組合，用於防止Tiberium接觸傷害。一個是重甲的基本升級，而另一個是MK2動力裝甲的升級。

menu_sonic_fences=[item=tiberium-srf-emitter]聲波牆
title_sonic_fences=音速牆
sonic_fences=聲波牆是一種控制Tiberium的被動方法。只需將牆體，最多相隔15塊瓷磚，它們之間就會產生一堵聲波能量牆。這堵牆阻止了太巴里姆的生長，使其無法超越它。這堵牆也會影響生長，導致它所阻擋的太巴列減少50%，然後放在離它所來自的樹木較近的瓷磚上。

menu_MARV=[item=tiberium-marv]VBRM
title_MARV=猛獁象裝甲救援車
MARV=VBRM是你對抗Tiberium的終極武器。通過簡單地駛過礦石，VBRM清潔了地面，在其庫存中回收了一些礦石，還補充了其燃料儲備。

menu_weaponry=泰伯倫軍火庫
title_weaponry=Tiberium Arsenals
weaponry=該模型有幾種基於tiberium技術的武器。泰伯倫具有爆炸性，可用於導彈，並且由於能夠輕易電離，非常適合用於離子粒子束。

menu_ion_projector=[item=tiberium-ion-turret]離子束投影儀
title_ion_projector=離子束投影儀
ion_projector=Tiberium能有效地電離粒子，用於離子粒子束。這基本上是用來創造一個更有效的激光砲塔。

menu_tiberium_missiles=[item=tiberium-rocket]泰伯倫導彈
title_tiberium_missiles=泰伯倫導彈
tiberium_missiles=该模型增加了2种基于泰伯倫爆炸力的导弹。第一种仅仅是一种重型导弹，对泰伯倫造成的伤害比普通导弹要多。另一种是液态泰伯倫，比基本核弹的半径更大，破坏力更强。
