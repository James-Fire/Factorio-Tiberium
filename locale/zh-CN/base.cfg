tiberium-centrifuge-3=最高級的離心機 一種能承受泰伯倫接觸的離心機，用於將其分離成各種成分。
tiberium-marv=一種緩慢的重裝甲車輛，只要駛過泰伯倫礦區就能摧毀它們。
tiberium-aoe-node-harvester=在一定範圍内收集泰伯倫的收集器
tiberium-beacon-node=泰伯倫控製網絡中的一個節點，用於升級泰伯倫附近的專用採礦設備。一個採礦設備可以通過附近最多3個TCN節點進行升級，每個節點都能提供更高的速度和能量消耗。
TCN-beacon=一個專門的模塊來接收目標實體的TCN提升。
