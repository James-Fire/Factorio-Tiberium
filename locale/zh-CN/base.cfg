[item-description]
tiberium-power-plant=以環境為代價從液體泰伯倫中生產大量能量
tiberium-growth-credit=用於生長促進器（增加泰伯倫節點產量）的點數
tiberium-network-node=在大範圍內快速收穫泰伯倫礦石。
tiberium-node-harvester=直接從泰伯倫節點上快速收集泰伯倫礦石。如果泰伯倫節點被耗盡，可以永久性地移除它。
tiberium-srf-emitter=在水平或垂直排列的兩極之間產生聲波排斥場，兩極之間的間隔最多為15格。 需要0.5兆瓦的電力來維持力場。
tiberium-spike=一個自给自足的提取器，直接從泰伯倫節點收集礦石，並將其提煉成熔融的泰伯倫。防止節點生成泰伯倫礦。
tiberium-ion-turret=一個可以發射離子的強大砲塔。
tiberium-ion-core=一種為離子武器產生離子流裝置。
tiberium-blue-explosives=一相對安全的泰伯倫形態 但在一定條件下會爆炸。
tiberium-rounds-magazine=一個裝有泰伯倫子彈的彈匣
tiberium-rocket=裝有少量液態泰伯倫作為彈頭的導彈。
tiberium-grenade-all=旨在利用共振頻率來分解泰伯倫礦石的手榴彈
tiberium-grenade-blue=旨在利用共振頻率來分解藍色泰伯倫礦石的手榴彈
tiberium-catalyst-missile-all=一種可以啟動連鎖反應，並在撞擊時摧毀泰伯倫礦石的導彈
tiberium-catalyst-missile-blue=一種可以啟動連鎖反應，並在撞擊時摧毀藍色泰伯倫礦石的導彈
tiberium-seed=一一種非破壞性的導彈，在撞擊時傳播綠色泰伯倫礦石
tiberium-seed-blue=一種非破壞性的導彈，在撞擊時傳播藍色泰伯倫礦石
tiberium-chemical-sprayer-ammo=可以用火焰噴射器進行噴射，產生短暫的腐蝕性泰伯倫雲狀氣體
tiberium-centrifuge=一種能承受泰伯倫接觸的離心機，用於將其分離成各種成分。
tiberium-centrifuge-2=進一步改良的離心機 一種能承受泰伯倫接觸的離心機，用於將其分離成各種成分。
tiberium-centrifuge-3=最高級的離心機 一種能承受泰伯倫接觸的離心機，用於將其分離成各種成分。
tiberium-empty-cell=一個空的燃料電池，隨時可以裝入核燃料
tiberium-dirty-cell=受污染的液體泰伯倫的容器，供核能使用。再次使用前必須進行清洗和檢查
tiberium-fuel-cell=含有少量液態泰伯倫的燃料電池，將用於核能。
tiberium-science=由實驗室用於研究。
tiberium-data=來自泰伯倫上的測試數據。

