[mod-setting-description]
tiberium-direct-catalyst=Requires a bit of the target resource as a seed for transmutation recipes. Helps prevent resources from other mods from being unlocked out of order.\nDefault: disabled
tiberium-direct-surface-condition=Tiberium can only be transmuted to other resources on planets where they occur naturally.\nDefault: enabled
tiberium-direct-planet-techs=Require additional technologies with science packs from other planets to unlock transmutation for the resources on that planet.\nDefault: enabled
tiberium-easy-recipes=Simplifies recipes by removing all catalysts and introducing early transmutation recipes so you never have to deal with centrifuging. For the full experience, also turn off the Waste settings below.\nDefault: disabled
tiberium-byproduct-1=Whether refining recipes produce Tiberium Sludge waste.\nDefault: enabled
tiberium-byproduct-2=Whether refining recipes produce Sulfur waste.\nDefault: disabled
tiberium-byproduct-direct=Whether direct recipes produce Tiberium Sludge waste.\nDefault: disabled
tiberium-damage=Scale the damage that Tiberium will do to structures when it grows, players standing on it, or players holding it in their inventory.\nDefault: 10
tiberium-radius=Distance from nodes that Tiberium can grow. AOE miners and distances between Blossom Trees also scale with this.\nDefault: 30
tiberium-growth=Scales the amount of Tiberium ore that can grow on a tile.\nDefault: 10
tiberium-blue-target-evo=Around what evolution factor you expect Blue Tiberium to start spawning in the wild\nDefault: 0.6
tiberium-blue-saturation-point=What percent of Green Tiberium transformed to Blue Tiberium is considered fully saturated.\nDefault: 50%
tiberium-blue-saturation-slowdown=How fast Green Tiberium should be transformed to Blue Tiberium after the planet is fully saturated with Blue Tiberium.\nDefault: 10%
tiberium-debug-text=Sends many useful and annoying debugging messages in-game.\nDefault: disabled
tiberium-debug-text-startup=Logs additional information to factorio-current.log file for troubleshooting centrifuging or other issues.\nDefault: disabled
# __1__ is replaced with a centrifuging noun phrase from [technology-name]
tiberium-centrifuge-override=Advanced setting: replace the automatically generated __1__ recipe output with something you feel is more appropriate for your mod combination.\nEnter a delimited string of the items/fluids and amounts that should come from the recipe in the exact format "item1-internal-name:item1-amount,item2-internal-name:item2-amount" e.g. iron-ore:13,crude-oil:32\nYou can find items' internal names by loading into a game, pressing F4 to open debug settings, enabling "show-debug-info-in-tooltips", and then mousing over the desired item and noting the "item-name" field. For fluids, mouse over them in FNEI or the un-barreling recipes.\nDefault: leave blank to use the automatically generated __1__ recipe output
tiberium-centrifuge-alien-ores=Whether to include ores and recipes from planets other than Nauvis in centrifuging recipe generation. Can result in warped or progression-breaking recipes.\nDefault: disabled
tiberium-resource-exclusions=Advanced setting: list resources that should never be given by tiberium centrifuging or transmutation recipes.\nEnter a delimited string of the items/fluids in the exact format "item1-internal-name,item2-internal-name" e.g. uranium-ore,crude-oil\nYou can find items' internal names by loading into a game, pressing F4 to open debug settings, enabling "show-debug-info-in-tooltips", and then mousing over the desired item and noting the "item-name" field. For fluids, mouse over them in FNEI or the un-barreling recipes.\nDefault: leave blank to allow centrifuging and transmuting all resources
tiberium-value=Scales how much raw material you get from a single piece of Tiberium ore. Higher values make the game easier.\nDefault: 10
tiberium-enemies-take-environmental-damage=Will cause biters to take damage from walking near Tiberium Blossom Trees. Has historically caused UPS issues.\nDefault: disabled
tiberium-pollution-multiplier=Scales how much extra pollution Tiberium refining and burning produces. Set to 1 to have Tiberium refining not produce more pollution than normal recipes.\nDefault:4
tiberium-spread-nodes=Whether spreading Tiberium should naturally grow new nodes and eventually cover the entire planet.\nDefault: enabled
tiberium-starting-area=Include Tiberium as one of your starting ore patches.\nYes, it will spread and eat the other starting ore patches.\nYes, that will make the game significantly more difficult.\nYou can expect no mercy and only pain, you've been warned.\nDefault: disabled
tiberium-tier-zero=Adds an additional tier of centrifuging that you can access before unlocking fluid recipes or electricity. Useful for Tiberium only playthroughs with other mods that extend the early game.\nDefault: disabled
tiberium-advanced-start=Start with some basic Tiberium refining equipment, so that you can do a Tiberium only run.\nDefault: disabled
tiberium-all-planets=The option to have Tiberium naturally occur on all planets instead of just on Nauvis. Regardless of this setting, you can introduce Tiberium to any planet manually.\nDefault: disabled
tiberium-ore-removal=For use with the "Tiberium Only" map gen preset. Enables the Tiberium Ore in Start setting and the Tiberium Advanced Start setting.\nDefault: disabled
tiberium-item-damage-scale=Scales the damage from carrying Tiberium in your inventory based on the number of stacks you have. Be careful about mining chests full of Tiberium!\nDefault: disabled
tiberium-auto-scale-performance=Reduce late-game Tiberium growth granularity to avoid potential UPS loss.\nDefault: disabled
tiberium-technology-triggers=Some Tiberium technologies are unlocked by mining or refining Tiberium instead of with packs in labs.\nDefault: enabled

