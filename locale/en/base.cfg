[space-location-description]
tiber=A quiet wasteland sapped of all life by fields of radioactive glowing green crystals. Radar shows no signs of movement, but you swear those crystals are closer than they were five minutes ago. Quickly establish a factory and unlock new technologies to hold back the green tides, lest you and your base end up in their fatal embrace.

[tiberium-strings]
informatron-reminder=If you are new to Factorio and Conquer: Tiberian Dawn, we recommend downloading the mod "Informatron" which includes a wiki that explains many of our mechanics and systems.
