tiberium-power-armor=[font=default-bold][color=red]Уничтожает всё оборудование[/color][/font] в силовой броне. [font=default-bold][color=red]Удалите всю экипировку[/color][/font] из силовой брони перед улучшением. \nПолностью защищает от урона при контакте с тиберием.
tiberium-sludge-from-slurry=Наши учёные без понятия, зачем вам нужно превращать совершенно потрясающий тибериевый шлам в абсолютно бесполезный осадок, но они слышали, что эта тема популярная у детишек в наше время.
