[mod-setting-description]
tiberium-byproduct-1=Должны ли рецепты по обработке производить тибериевый осадок в качестве отходов.\nПо-умолчанию: включено
tiberium-byproduct-2=Должны ли рецепты по обработке производить серу в качестве отходов.\nПо-умолчанию: выключено
tiberium-byproduct-direct=Должны ли простые производящие рецепты производить тибериевый осадок в качестве отходов.\nПо-умолчанию: выключено
tiberium-damage=Множитель урона от тиберия различным структурам, стоящим на кристаллах игрокам, или игрокам с тиберием в инвентаре. Для применения изменений этой настройки нужна перезагрузка сохранения.\nПо-умолчанию: 10
tiberium-radius=Расстояние от месторождения, в котором будет размещён тиберий. Для применения изменений этой настройки нужна перезагрузка сохранения.\nПо-умолчанию: 30
tiberium-growth=Множитель количества тибериевой руды, которая может расти на одной клетке. Для применения изменений этой настройки нужна перезагрузка сохранения.\nПо-умолчанию: 10
debug-text=Включение различных отладочных измерительных приборов.\nПо-умолчанию: выключено
tiberium-max-per-tile=Максимальное количество тиберия, которое может быть размещено на одной клетке в процессе роста.\nПо-умолчанию: 1000
tiberium-value=Множитель количества материалов, которые можно получить из одного куска тибериевой руды. Выше значение - легче игра.\nПо-умолчанию: 10
tiberium-wont-damage-biters=Предотвращает смерть кусак от нахождения на тибериевых полях. Не влияет на урон по кусакам от тибериевого оружия.\nПо-умолчанию: включено
tiberium-spread=Как быстро тиберий будет распространяться. Более высокие значения сделают покрытие новой территории более агрессивным. Нулевое значение генерирует залежи, которые не будут расширяться.\nПо-умолчанию: 30
tiberium-starting-area=Добавляет тиберий в качестве стартовой руды в начале новой игры.\nДА, он разрастётся и сожрёт всю остальную стартовую руду.\nДА, это сделает игру значительно более сложной.\nМожете не ожидать какой-то поблажки, только боль, только хардкор. Вас предупредили.\nПо-умолчанию: выключено
tiberium-advanced-start=Старт с некоторыми базовыми вещами для переработки тиберия, нужно, если захочется сыграть в режиме "только тибериевая руда".\nПо-умолчанию: выключено
tiberium-ore-removal=Включает настройки "тиберий в стартовой зоне" и "облегчённый тибериевый старт".\nПо-умолчанию: выключено
tiberium-item-damage-scale=Если включено, множитель урон от тиберия в инвентаре игрока в зависимости от количества стопок с этой рудой. Можно мгновенно умереть, если слишком плотно набить карманы.\nПо-умолчанию: выключено

[map-gen-preset-name]
Tib-only=Только тибериевая руда

[map-gen-preset-description]
Tib-only=Предустановка, предотвращающая генерацию любых ресурсов, кроме тиберия. Не забудьте отметить галочкой опцию "Только тибериевая руда" в настройках мода.

[Factorio-Tiberium]
menu_Factorio-Tiberium=Factorio and Conquer
title_Factorio-Tiberium=Factorio and Conquer
mod_page=Добро пожаловать в модификацию Factorio and Conquer! \n Здесь мы объясним механики мода и инструменты, с которыми вам предстоит работать.

menu_tiberium_growth=Рост тиберия
title_tiberium_growth=Рост тиберия
tiberium_growth=Тиберий не статичен, как вся прочая руда в этом мире. С ходом времени он распространяется. Месторождение прорастает каждые 5 минут, и у каждого месторождения отдельный таймер. \nТибериевая руда наносит урон игрокам в зависимости от дистанции к кристаллам руды: 0.1 урона за каждую клетку в радиусе 1.5 клеток.

menu_nodes=Месторождения
title_nodes=Месторождения
nodes=Тиберий произростает из месторождений, расположенных по всему миру. Месторождение прорастает каждые 5 минут, и у каждого месторождения отдельный таймер. Осторожнее, тиберий наносит урон как игрокам, так и всем ближайшим  постройкам. \nНовые месторождения могут появиться при распространении тиберия - есть шанст, что на месте клетки с кристаллами будет создано новое месторождение. Шанс увеличивается тем больше, чем на клетке находится тибериевой руды. Шанс равен нулю, если содержимое клетки меньше, чем значения параметра "Размер тибериевых месторождений".

menu_growth_accelerator=[item=tiberium-growth-accelerator]Ускоритель роста
title_growth_accelerator=Ускоритель роста
growth_accelerator=Ускоритель роста позволяет использовать избытки материалов для инициализации ускорения роста тибериевого поля. При работе ускорители исопльзуют кредиты роста, которые можно изготовить из различной руды. \nРазмещённые на месторождениях, они будут потреблять кредиты роста для накопления заряда, который будет высвобожден при следующем росте месторождения.

menu_harvesting=Добыча тиберия
title_harvesting=Добыча тиберия
harvesting=В дополнение к самым обыкновенным буровым установкам, эта модификация предоставляет несколько собственных методов для добычи тиберия, некоторые более необратимые, чем другие. \nСама по себе добыча тиберия довольно проста: конвейерные ленты, буровые установки и ЛЭП невосприимчивы к урону от полей тиберия, так что их можно безопасно использовать для организации добычи.

menu_node_harvester=[item=tiberium-node-harvester]Комбайн месторождений тиберия
title_node_harvester=Комбайн месторождений тиберия
node_harvester=Комбайн месторождений тиберия это самый простой способ избавиться от нежелательных месторождений. Устройство вырабатывает месторождение полностью, после чего оно будет уничтожено. В зависимости от богатства месторождения, это может занять длительное время.

menu_tiberium_spike=[item=tiberium-spike]Тибериевый шпиль
title_tiberium_spike=Тибериевый шпиль
tiberium_spike=Тибериевый шпиль позволяет безопасно эксплуатировать тиберий. При установке оного на месторождении, оно будет полностью покрыто, его рост будет остановлен, а сам шпиль будет производить расплавленный тиберий.

menu_tiberium_control_node=[item=tiberium-network-node]Массовый сборщик тиберия
title_tiberium_control_node=Массовый сборщик тиберия
tiberium_control_node=Массовый сборщик является вершиной технологии массовой добычи тиберия, поскольку выполняет эту работу в большой области и очень быстро. Однако, он не вырабатывает месторождения.

menu_tiberium_seed=[item=tiberium-seed]Ракета с жидким тиберием
title_tiberium_seed=Ракета с жидким тиберием
tiberium_seed=Ракета с жидким тиберием используется для распространения тиберия. Запуск ракеты в указанную область создаст тибериевую руду с радиусом в две клетки, включая диагональное направление. Более дальние от точки попадания клетки получат меньше руды. Если количество руды от попадания ракеты на клетке превысит пороговое значение (по умолчанию 10000), вместо руды на клетке будет создано новое месторождение тиберия, которое начнёт цикл роста.

menu_aoe_node_harvester=[item=tiberium-aoe-node-harvester]Сборщик месторождений тиберия с эффектом по области
title_aoe_node_harvester=Сборщик месторождений тиберия с эффектом по области
aoe_node_harvester=Сборщик месторождений тиберия с эффектом по области делает то, что следует из названия - это хороший способ быстро избавиться от множества месторождений разом. Вырабатывает их полностью, затем уничтожает. В зависимости от богатства месторождений, это может занять какое-то время.

menu_tiberium_control_network=[item=tiberium-beacon-node]Узел Контроля тиберия
title_tiberium_control_network=Узел Контроля тиберия
tiberium_control_network=Узел Контроля тиберия это серьёзная постройка по типу маяка, которая улучшает скорость добычи любого добывающего оборудования поблизости. \n\nКаждое строение может быть под одновременным эффектом только от трёх Узлов Контроля. За каждый Узел скорость увеличивается на 100%, а потребление энергии на 200%, и эти значения можно увеличить на 25% и 40% соответственно за каждый уровень технологии Узла Контроля тиберия. Помимо этого, требуется 5МВт дополнительной энергии на каждый объект, который получает эффект как минимум от одного Узла. \n\nСписок объектов, на которые взаимодействует Узел: \n-Тибериевый шпиль \n-Комбайн месторождений тиберия \n-Массовый сборщик тиберия \n-Сборщик месторождений тиберия с эффектом по области

menu_refining=Переработка тиберия
title_refining=Переработка тиберия
refining=Переработка тиберия это многоступенчатый процесс, в ходе которого производится несколько побочных продуктов.

menu_tiberium_ore=[item=tiberium-ore]Тибериевая руда
title_tiberium_ore=Тибериевая руда
tiberium_ore=Базовый тибериевый материал. При помощи центрифуги может быть переработан в шлам, либо его можно сжечь в качестве топлива. \nНаличие руды в инвентаре наносит урон. Это касается и слотов для мусора.

menu_sludge=[fluid=tiberium-sludge]Осадок
title_sludge=Осадок
sludge=Осадок это основной побочный продукт тибериевой переработки, производимый на каждом шагу переработки, а так же как опционально побочный продукт при включённой опции "Отход переработки: тибериевый осадок" в настройках мода. \nХотя ценность осадка меньше, чем у переработанного тиберия, его всё ещё можно много где применить.

menu_slurry=[fluid=tiberium-slurry]Шлам
title_slurry=Шлам
slurry=Шлам это первая ступень переработки тиберия. Производится в сборочных автоматах, затем его можно обработать либо в центрифуге, либо превратить в расплавленный тиберий в перерабатывающих заводах.

menu_molten=[fluid=molten-tiberium]Расплавленный тиберий
title_molten=Расплавленный тиберий
molten=Расплавленный тиберий это вторая ступень переработки тиберия. Процесс происходит в перерабатывающих заводах. Расплавленный тиберий можно использовать непосредственно для производства различной руды в больших количествах, либо провести центрифугирование для контролируемого объёма производимого материала, либо же переработать в жидкий тиберий.

menu_liquid=[fluid=liquid-tiberium]Жидкий тиберий
title_liquid=Жидкий тиберий
liquid=Жидкий тиберий это последняя ступень переработки. Используется в вооружении, производстве энергии, либо для распространения тиберия по планете при помощи ракет. Производство энергии в ядерных реакторах возможно при помощи топливных ячеек, либо при простом сжигании жидкого тиберия как топлива \nИспользование топливных ячеек для ядерных реакторов это отдельный многоступенчатый процесс. Сначала пустые ячейки нужно изготовить, затем заполнить их жидким тиберием. После отработки в реакторе, они становятся загрязнёнными и потребуют очистки. В процессе некоторые ячейки могут быть отбракованы как повреждённые, так что будет неплохой идеей подготовить запас. 

menu_centrifuging=Центрифугирование
title_centrifuging=Центрифугирование
centrifuging=Центрифугирование доступно для рудного тиберия, для шлама и для расплавленного тиберия. В процессе производится контролируемый объём различных руд для текущего прогресса в игре. \nОбъём определяется требованиями научных пакетов в трёх категориях: "до нефти", "до ракеты", и всё остальное, что нужно для повторно исследуемых технологий. К сожалению, расчёты могут быть не идеальны; пожалуйста, сообщите о найденных проблемах разработчикам.

menu_containment=Сдерживания
title_containment=Сдерживания
containment=Тиберий можно сдерживать несколькими методами, которые не являются непосредственной добычей. Так же есть некоторая экипировка, защищающая от тибериевого урона.

menu_armor=[item=tiberium-power-armor]Броня
title_armor=Броня
armor=Модификация предоставляет две ступени защиты от контактного урона с тиберием. Первый уровень военных технологий с тиберием существенно уменьшает подобный урон, в то время как третий уровень даёт полный иммунитет, если на персонаже надета силовая броня.

menu_sonic_fences=[item=tiberium-srf-emitter]Излучатель звукового барьера
title_sonic_fences=Излучатель звукового барьера
sonic_fences=Излучатель звукового барьера это пассивный метод контролирования распространения тиберия. Для установки достаточно расставить "столбики" на дистанции до 15 клеток друг от друга по вертикали или горизонтали, после чего между ними возникнет звуковой барьер. Этот барьер не позволяет тиберию распространяться за его пределы. Барьер так же влияет на рост тиберия, уменьшая любой заблокированный объём роста на 50%, отбрасывая остатки на одну клетку ближе по направлению к месторождению, которое произволо руду.

menu_MARV=[item=tiberium-marv]Бронированный мелиорационный транспорт "Мамонт"
title_MARV=Бронированный мелиорационный транспорт "Мамонт"
MARV="Мамонт" это абсолютное оружие против тиберия. Просто наезжая на руду, эта махина может убирать его с земли, частично собирая тиберий в свой грузовой отсек и пополняя топливные резервы.

menu_weaponry=Тибериевое вооружение
title_weaponry=Тибериевое вооружение
weaponry=В модификации есть несколько пушек на основе тибериевых технологий. ТАк как тиберий взрывоопасен, его рационально использовать в ракетах, а податливость к ионизации даёт возможность использовать его в ионном вооружении. 

menu_ion_projector=[item=tiberium-ion-turret]Ионный излучатель
title_ion_projector=Ионный излучатель
ion_projector=Тиберий весьма эффективен в ионизации частиц, что позволяет использовать его для генерации лучей из ионных частиц. Соответственно, это позволяет производить более эффективную версию лазерных турелей.

menu_tiberium_missiles=[item=tiberium-rocket]Тиберивое ракетное вооружение
title_tiberium_missiles=Тиберивое ракетное вооружение
tiberium_missiles=Две пушки: первая это просто мощная ракета, которая наносит немного бонусного урона от тиберия, поверх основного боеприпаса. Вторая - бомба из жидкого тиберия, с большим радиусом поражения и поражающим уроном большим, чем стандартная ядерная бомба.