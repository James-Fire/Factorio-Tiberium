[item-description]
tiberium-power-plant=Производит значительный объём энергии из жидкого тиберия ценой окружающей среды.
tiberium-growth-credit=Кредит для Ускорителей Роста для увеличения выработки из тибериевых месторождений.
tiberium-primed-reactant=Конденсированный пакет из тиберия и катализаторов, готовый к преобразованию в любую руду.
tiberium-primed-reactant-blue=Энергетический пакет из тиберия и катализаторов, который должен быть преобразован в обычный реактив с тиберием, прежде чем его можно будет безопасно использовать.
tiberium-network-node=Быстро собирает тибериевую руду на большой площади.
tiberium-node-harvester=Быстро собирает тибериевую руду напрямую из тибериевого месторождения. Может полностью убрать месторождение, если оно исчерпано.
tiberium-srf-emitter=Генерирует направленное звуковое отталкивающее поле в вертикальном или горизонтальном направлении между другими излучателями на дистанции до 15 клеток. Требует 0.5 МВт энергии для поддержания работы поля.
tiberium-spike=Автономный экстрактор, добывающий тиберий напрямую из месторождения и перерабатывающий его в расплавленный тиберий. Месторождение под шпилем не способно проращивать дополнительный тиберий.
tiberium-ion-turret=Мощная турель, стреляющая лучом ионизированных частиц.
tiberium-ion-core=Устройство для генерации ионных потоков для ионного вооружения.
tiberium-blue-explosives=Вид тиберия, который относительно безопасен, но может взорваться при соблюдении определённых условий.
tiberium-rounds-magazine=Магазин для патронов, обогащённых тиберием.
tiberium-rocket=Ракета с небольшим количеством жидкого тиберия в боеголовке.
tiberium-grenade-all=Взрывчатка, которую можно метать руками для создания взрывов с подходящей резонансной частотой для разрушения тибериевой руды.
tiberium-grenade-blue=Взрывчатка, которую можно метать руками для создания взрывов с подходящей резонансной частотой для разрушения синей тибериевой руды.
tiberium-catalyst-missile-all=Ракета, взрыв которой запускает цепную реакцию и уничтожает любую тибериевую руду, с которой войдёт в контакт.
tiberium-catalyst-missile-blue=Ракета, взрыв которой запускает цепную реакцию и уничтожает синюю тибериевую руду, с которой войдёт в контакт.
tiberium-seed=Ракета, не наносящая урона, но распространяющая зелёный тиберий в месте удара. Запуск множества ракет в одно место может спровоцировать появление нового месторождения.
tiberium-seed-blue=Ракета, не наносящая урона, но распространяющая синий тиберий в месте удара. Запуск множества ракет в одно место может спровоцировать появление нового месторождения.
tiberium-chemical-sprayer-ammo=Можно распылить при помощи огнемёта для создания недолго существующего облака едкого тибериевого газа.
tiberium-centrifuge=Центрифуга, устойчивая к тиберию. Позволяет отделять из него составляющие компоненты.
tiberium-centrifuge-2=Улучшенная центрифуга, устойчивая к тиберию. Позволяет отделять из него составляющие компоненты.
tiberium-centrifuge-3=Высокотехнологичная центрифуга, устойчивая к тиберию. Позволяет отделять из него составляющие компоненты.
tiberium-empty-cell=Пустой топливный контейнер, готовый к заполнению ядерным топливом.
tiberium-dirty-cell=Загрязнённый контейнер из-под жидкого тиберия для ядерных задач. Перед использованием требуется очистка.
tiberium-fuel-cell=Топливная ячейка с небольшим количеством жидкого тиберия, используется в ядерной энергетике.
tiberium-science=Используется в лабораториях для изучения.
tiberium-data=Данные тестов с тиберием.

