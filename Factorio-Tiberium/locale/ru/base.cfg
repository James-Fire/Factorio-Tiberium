[technology-description]
tiberium-ore-centrifuging=Используя специализированное оборудование, мы можем превратить тибериевую руду в полезные ресурсы.
tiberium-slurry-centrifuging=Используя специализированное оборудование, мы можем отделить полезные компоненты от тибериевого шлама.
tiberium-molten-centrifuging=Используя специализированное оборудование, мы можем выделить полезные материалы и жидкости из расплавленного тиберия.
tiberium-liquid-centrifuging=Используя специализированное оборудование, мы можем отделить ещё больше необработанных материалов из жидкого тиберия.
tiberium-advanced-molten-processing=Сделали ли мы это отдельной технологией только для того, чтобы вы могли полюбоваться этой иконой? Да. Не за что.
tiberium-control-network-tech=Доступ к более эффективным методам добычи, утилизации и сдерживания тиберия.
tiberium-power-tech=Доступ к множеству способов применения жидкого тиберия в качестве источника энергии.
tiberium-sludge-processing=Раскройте секреты этой загадочной жидкости. Хотя, погодите, это всё ещё просто грязь.
tiberium-sludge-recycling=Вам говорили не выбрасывать весь этот тибериевый осадок, и вы его не выбросили, верно? Отлично, потому что учёные только что разработали способ насыщения расплавленного тиберия при помощи этой дряни.
tiberium-growth-acceleration=Возможность скармливать ресурсы тиберию для ускорения его роста.
tiberium-mutation=Исключительно из научных соображений мы нашли способ выращивать синий тиберий в лабораториях.
tiberium-easy-transmutation-tech=Нашим ученым стыдно признаться, что они потратили столько времени на исследование трансмутации, когда можно было просто включить "лёгкий режим".
tiberium-transmutation-tech=Понимание принципов функционирования тиберия на молекулярном уровне позволяет использовать его в ядерных преобразованиях.
tiberium-mechanical-research=Тестирование механических свойств тиберия для первичного осознания этого инородного материала.
tiberium-thermal-research=Тестирование термальных свойств тиберия и раскрытие его потенциала через расплавленное состояние.
tiberium-chemical-research=Тестирование химических свойств тиберия с дальнейшей переработкой в чистейшую и наиболее взрывоопасную форму.
tiberium-nuclear-research=Используя полученные данные предыдущих исследований, мы с достаточной уверенностью можем экспериментировать с тиберием на молекулярном уровне, не опасаясь превратить всю базу в кратер.
tiberium-electromagnetic-research=Анализ эмиссии обычного тиберия и результатов предыдущего тестирования при помощи новых методов вычислений. Мы можем увеличить скорость нашего прогресса, если объединим эти результаты с данными предыдущих исследований.
tiberium-molten-processing=Переработка тиберия в расплавленное состояние, открывающее продвинутые возможности по извлечению из него ресурсов.
tiberium-energy-weapons-damage=Расширенное исследование процедур по улучшению процесса ионизации тиберия, которое наверняка даст вам полезную информацию по энергетическому вооружению.
tiberium-explosives=Исследование того, как тиберий взрывается, может быть полезным в процессе изготовления любой взрывчатки.
tiberium-containment-tech=Методы замедления распространения тиберия. Излучатели звукового барьера могут создавать звуковые заграждения, которые тиберий не в состоянии пересечь, а комбайны способны выработать месторождение полностью, эффективно удаляя его.
tiberium-growth-acceleration-acceleration=Первоначальные попытки в ускорение роста весьма грубоваты. Они работают, но могут быть эффективнее. 25% бонус к скорости производства за технологический уровень.
tiberium-control-network-speed=Впихивая в оборудование Сети Контроля тиберия больше энергии, мы можем увеличить добычу.
tiberium-advanced-containment-tech=Улучшенные методы для предотвращения роста тиберия и полного его уничтожения. Это будет тяжёлая битва, командир, но мы верим, что у вас получится вернуть Наувис в Синюю Зону.
# __1__ is replaced with a percentage
tiberium-military-partial-immunity=Уменьшение получаемого урона от тиберия на __1__
tiberium-military-total-immunity=Невосприимчивость к урону от тиберия при ношении любой силовой брони
# __1__ is replaced with a percentage
tiberium-growth-acceleration-acceleration-effect=Бонус к скорости роста от ускорителя роста: __1__
# __1__ is replaced with a percentage
tiberium-control-network-speed-effect=Бонус к скорости от Сети Контроля тиберия: __1__
tiberium-refining-blue=Этот мощный вариант тиберия редко встречается в природе, и по мере распространения поглощает зелёный тиберий. Мы нашли способ перерабатывать его во взрывчатку и чистый жидкий тиберий.
tiberium-rocketry=Погоди-ка, то есть тебе удалось изучить все эти военные технологии, а турели по-прежнему стреляют только пулями?
tiberium-nuke=Создание абсолютных тибериевых ракет, прекрасно справляющихся с двумя задачами, в которых тиберий показывает себя лучше всего: создание ещё большего количества тиберия и уничтожение всего, что тиберием не является.
tiberium-ore-destruction=Используя звуковой резонанс мы можем раскалывать тибериевую руду для быстрого возврата территории. На какое-то время после операции рекомендуется задержать дыхание.

